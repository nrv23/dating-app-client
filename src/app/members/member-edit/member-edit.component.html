<!--editForm.dirty indica el si formulario ha sido modificado en algun campo-->

<div *ngIf="member">
  <div class="row">
    <div class="col-4">Your Profile</div>
    <div class="col-8">
      <div class="alert alert-info" *ngIf="editForm.dirty"> 
        <p>
          <strong>Information: </strong> You have made changes. Any unsaved
          changes will be lost
        </p>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <img
          [src]="member.photoUrl || './assets/user.png'"
          [alt]="member.knownAs"
          class="card-img-top img-thumbnail"
        />
        <div class="card-body">
          <div>
            <strong>Location: </strong>
            <p>{{ member.city }}, {{ member.country }}</p>
          </div>
          <div>
            <strong>Age: </strong>
            <p>{{ member.age }}</p>
          </div>
          <div>
            <strong>Last Active: </strong>
            <p>{{ member.lastActive }}</p>
          </div>
          <div>
            <strong>Member since: </strong>
            <p>{{ member.created }}</p>
          </div>
        </div>
        <div class="card-footer">
          <button [disabled]="!editForm.dirty" class="btn btn-success col-12" form="editForm" type="submit">Save changes</button>
        </div>
      </div>
    </div>
    <div class="col-8">
      <tabset class="member-tabset">
        <tab heading="About {{ member.knownAs }} ">
          <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember($event)">
            <h4>Description</h4>
            <textarea
              [(ngModel)]="member.introduction"
              name="introduction"
              id=""
              rows="6"
              class="form-control"
            ></textarea>

            <h4>Looking For</h4>
            <textarea
              [(ngModel)]="member.lookingFor"
              name="lookingFor"
              id=""
              rows="6"
              class="form-control"
            ></textarea>

            <h4>Description</h4>
            <textarea
              [(ngModel)]="member.interests"
              name="interests"
              id=""
              rows="6"
              class="form-control"
            ></textarea>

            <h4 class="mt-2">Location Details:</h4>
            <div class="d-flex flex-row align-items-center">
              <label for="city">City: </label>
              <input
                [(ngModel)]="member.city"
                type="text"
                name="city"
                class="form-control mx-2"
              />

              <label for="country">Country: </label>
              <input
                [(ngModel)]="member.country"
                type="text"
                name="country"
                class="form-control mx-2"
              />
            </div>
          </form>
        </tab>
        <tab heading="Edit Photos">
         <app-photo-editor
          [member]="member"
         >

         </app-photo-editor>
        </tab>
      </tabset>
    </div>
  </div>
</div>
